{% extends "_base.html" %} <!-- Heredas del base -->

{%  block content %}
    <h2>{{ post.title }}</h2> <!-- Cada vez que se accede a un atributo, hay que usar llaves -->
    <p>{{ post.author }}</p>
    <p>{{ post.content }}</p>

    <a href="{% url 'post-update' post.pk %}"> <button> Editar Post </button> </a> <!-- Modificas el post en el que te encuentras -->
    <a href="{% url 'post-delete' post.pk %}"> <button> Eliminar Post </button> </a>

{% endblock content%}
